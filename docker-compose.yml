version: "3.7"

services:
  grafana:
    restart: always
    container_name: grafana
    image: "grafana/grafana"
    networks:
      - outside
    ports:
      - "3000:3000"
    links:
      - influxdb

  influxdb:
    restart: always
    container_name: influxdb
    image: "influxdb"
    networks:
      - outside
    ports:
      - "8086:8086"
    volumes:
      - ./influxdb2/data:/var/lib/influxdb2
      - ./influxdb2/config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=cisco!123
      - DOCKER_INFLUXDB_INIT_ORG=organization
      - DOCKER_INFLUXDB_INIT_BUCKET=xuxing
      - DOCKER_INFLUXDB_INIT_RETENTION=1w
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token
  telegraf:
    image: telegraf
    container_name: telegraf
    restart: always # Restarts automatically if it crashes
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
    links: # Connects this service to influxdb service
      - influxdb
    ports: # Maps port 57100 on host to container.
      - "57000:57000"

networks:
  outside:
    name: outside
